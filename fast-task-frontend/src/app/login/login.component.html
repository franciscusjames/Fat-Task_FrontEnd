<div id="page-container">


  <div>
    Login <input _ngcontent-jqb-c8="" aria-label="Login" name="loginInput" [(ngModel)]="login" type="text">
  </div>
  <div>
    Senha <input _ngcontent-jqb-c8="" name="passwordInput" [(ngModel)]="password" type="text">
  </div>

  <br><br>

  <div class="form-group col-md-2 offset-md-6 text-left">
    <button type="button" class="btn btn-light btn-wide btn-sm" style="align-self: center;"
      (click)="forgotPassword()">Esqueci
      a senha</button>
  </div>
  <div class="form-group col-md-2 offset-md-6 text-left">
    <button type="button" class="btn btn-light btn-wide btn-sm" style="align-self: center;"
      (click)="loginUser()">Login</button>
  </div>


</div>
